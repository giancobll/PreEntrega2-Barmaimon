<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Tragos Recetas</title>
</head>
<body>
    <header class="header__index">
        <nav class="header__nav__index">
            <ul class="header__nav__ul__index">
                <li class="header__nav__ul__index__li"><a href="../index.html">Home</a></li>
                <li class="header__nav__ul__index__li"><a href="./recetasTop.html">Recetas Top</a></li>
                <li class="header__nav__ul__index__li"><a href="./videos.html">Videos</a></li>
                <li class="header__nav__ul__index__li"><a href="./galeria.html">Galería</a></li>
                <li class="header__nav__ul__index__li"><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div>
            <img class="header__logo" src="../imagenes/tragosrecetas_logo_edit.jpg" alt="">
        </div>
    </header>

    <main class="contacto__main">
        <div>
            <h1>Deja tus consultas o comentarios...</h1>
        </div>
        <form action="" class="contacto__form">
            <fieldset>
                <input class="contacto__main__form__input_text" type="text" name="nombre" id="nombre" placeholder="Ingrese nombres completos" required>
                <input class="contacto__main__form__input_text" type="email" name="email" id="email" placeholder="Ingrese su correo" required>
                <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese su comentario o consulta" required></textarea>
            </fieldset>
            <input class="contacto__main__input__button" type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <div>
            <ul>
                <li>Copyright © GMB 2022</li>
                <li>“Dicen que el alcohol borra la memoria… de lo demás no me acuerdo”</li>                
                <li>Redes Sociales</li>     
            </ul>
        </div>
        <div>
            <img class="footer__div__ul__li__image_inst" src="../imagenes/logo instagram.jpg" alt="Instagram">
            <img class="footer__div__ul__li__image_face" src="../imagenes/logo facebook.jpg" alt="Facebook">
        </div>
    </footer>
</body>
</html>
